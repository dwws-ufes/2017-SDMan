<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
				template="/resources/decorator.xhtml">
				
<ui:define name="title"><h:outputText value="#{sdm['general.register']}" /></ui:define>
<!-- Conteudo da pÃ¡gina -->
<ui:define name="contents">
	<h1 class="mainTitle" ><h:outputText value="#{sdm['general.register']}" /></h1>
	<h:form>
	<!-- The form to be filled with authentication information. -->
	<ui:decorate template="/resources/form.xhtml">
		<ui:param name="formName" value="form" />
		<!-- <ui:param name="formLabel" value="#{msgsCore['login.form']}" /> -->

		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="nome" />
			<ui:param name="label" value="#{sdm['general.name']}" />
			<h:inputText id="nome" value="#{CadastroController.usuario.nome}" required="true" style="width:250px" pt:placeholder="#{sdm['general.enterName']}">
				<f:ajax event="blur" update="nameField" />
			</h:inputText>
		</ui:decorate>

		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="telefone" />
			<ui:param name="label" value="#{sdm['general.phone']}" />
			<h:inputText id="telefone" value="#{CadastroController.usuario.telefone}" required="true" style="width:250px" pt:placeholder="#{sdm['general.enterPhone']}">
				<f:ajax event="blur" update="nameField" />
			</h:inputText>
		</ui:decorate>
		
		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="cpf" />
			<ui:param name="label" value="#{sdm['general.cpf']}" />
			<h:inputText id="cpf" value="#{CadastroController.usuario.cpf}" required="true" style="width:250px" pt:placeholder="#{sdm['general.enterCpf']}">
					<f:ajax event="blur" update="cpfField" />
			</h:inputText>
		</ui:decorate>
		
		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="data" />
			<ui:param name="label" value="#{sdm['general.birthday']}" />
			<h:inputText id="data" value="#{CadastroController.usuario.dataNascimento}" required="true" style="width:250px" pt:placeholder="#{sdm['general.enterBirthday']}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
		</ui:decorate>

		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="email" />
			<ui:param name="label" value="#{sdm['general.email']}" />
			<h:inputText id="email" value="#{CadastroController.usuario.email}" required="true" style="width:250px" pt:placeholder="#{sdm['general.typeEmail']}">
				<f:ajax event="blur" update="emailField" />
			</h:inputText>
		</ui:decorate>

		<ui:decorate template="/resources/formfield.xhtml">
			<ui:param name="fieldName" value="password" />
			<ui:param name="label" value="#{sdm['general.password']}" />
			<h:inputSecret id="password" value="#{CadastroController.usuario.senha}" style="width:250px" required="true" feedback="false" />
		</ui:decorate>
		
		<h:commandButton id="registerButton" class="registerButton" action="#{CadastroController.cadastrar}" value="#{sdm['general.register']}"/>
		
	</ui:decorate>
	</h:form>
</ui:define>
</ui:composition>
